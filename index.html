<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>David Goodman</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400italic|Abril+Fatface' rel='stylesheet' type='text/css'>
<style>
    body{
        height: 100vh;
    }
</style>
</head>

<body ng-app='portfolio'>

<div id="landingContainer" style="background-image: url('images/landing.jpg')" >
    <div id="brandCircle"><div id="inner"><span>DG</span></div></div>

    <div id="bottomContainer">

        <h2>David Goodman</h2>
        <a href="home.html" rel='external'><button type="button" class="btn">Enter</button></a>
        <p> Full Stack Web Developer, step inside and take a look at his work. </p>


    </div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-animate.min.js"></script>
<script type="text/javascript" src="javascript/angularModule.js"></script>
<!--<script type="text/javascript" src="javascript/vanillaJS.js"></script>-->
<script src="javascript/smoothScroll.js"></script>
<script>
    $(function(){

        $('a[rel="external"]').click(function() {
            window.open($(this).attr('href'));
            return false;
        });

        $(window).load(function(){
            $('#loading').fadeOut();
            introAnimation();
        });

    });

    function introAnimation(){
        setTimeout(function(){
            $('#brandCircle').on('webkitAnimationEnd', function(){
                console.log('end!');
                $('#bottomContainer > h2').addClass('introHeaderAnimate');
                $('#bottomContainer > p').addClass('introParagraphAnimate');
                $('#bottomContainer > a .btn').addClass('introButtonAnimate');
                $('#bottomContainer > a').addClass('introButtonAnimate');
            });

            $('#brandCircle').addClass('introAnimate');
        },1000);

    }


</script>


</body>
</html>
